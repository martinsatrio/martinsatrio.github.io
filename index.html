<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #24292f;
      color: white;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
    }
    main {
      padding: 30px;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #0366d6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a.button:hover {
      background: #024c9a;
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      background: #eaeaea;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Website</h1>
    <p>Hosted with ❤️ on GitHub Pages</p>
  </header>
  <main>
    <h2>Hello, World!</h2>
    <p>This is my first website running on GitHub Pages.</p>
    <a href="https://github.com/your-username" target="_blank" class="button">
      Visit my GitHub
    </a>
  </main>
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
