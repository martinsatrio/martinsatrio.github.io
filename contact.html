    <h2>Contact Form</h2>
    <p class="sub">Please fill out the form below or contact me directly at martin@makerain.com! I'll get back to you as soon as possible.</p>
    <form class="card" action="mailto:martin@makerain.com" method="post" enctype="text/plain">
      <div class="contact-grid">
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>
      </div>
      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="How can I help?" required></textarea>
      </div>
      <button class="btn" type="submit">Send</button>
      <a class="btn outline" href="mailto:martin@makerain.com">Or email directly</a>
    </form>
  </section>
