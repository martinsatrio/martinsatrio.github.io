<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact — Your Name</title>
    <meta name="description" content="A modern personal site.">
    <meta name="theme-color" content="#0b0c0f" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta property="og:title" content="Contact — Your Name">
    <meta property="og:description" content="A modern personal site.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="./">
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/script.js"></script>
  </head>
  <body data-page="contact.html">
    <header class="header">
      <div class="container nav">
        <a class="brand" href="./index.html" aria-label="Home">
          <span class="logo" aria-hidden="true"></span>
          <span id="brand-text">My Site</span>
        </a>
        <nav class="links" aria-label="Primary">
          <a href="./about.html">About Me</a>
          <a href="./research.html">Research / Work</a>
          <a href="./publications.html">Publications</a>
          <a href="./cv.html">CV</a>
          <a href="./contact.html">Contact</a>
        </nav>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">☀︎/☾</button>
      </div>
    </header>
    <main class="main">
      <div class="container">

<section class="section">
  <h2>Contact</h2>
  <p>Email: <a class="inline" href="mailto:your.email@example.com">your.email@example.com</a></p>
  <p>GitHub: <a class="inline" href="https://github.com/yourhandle" target="_blank" rel="noopener">@yourhandle</a></p>
  <p>LinkedIn: <a class="inline" href="https://www.linkedin.com/in/yourhandle" target="_blank" rel="noopener">/in/yourhandle</a></p>
</section>

<section class="section">
  <h3>Message me</h3>
  <p class="muted">This simple form uses <a class="inline" href="https://formspree.io" target="_blank" rel="noopener">Formspree</a> (replace the action URL with your endpoint) or switch to a mailto link.</p>
  <form action="https://formspree.io/f/your-id" method="POST" class="card">
    <label for="name">Name</label>
    <input id="name" name="name" required style="padding:.6rem;border-radius:.6rem;border:1px solid var(--border);background:var(--card);color:var(--text);width:100%;margin:.25rem 0 .8rem;">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required style="padding:.6rem;border-radius:.6rem;border:1px solid var(--border);background:var(--card);color:var(--text);width:100%;margin:.25rem 0 .8rem;">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required style="padding:.6rem;border-radius:.6rem;border:1px solid var(--border);background:var(--card);color:var(--text);width:100%;margin:.25rem 0 .8rem;"></textarea>
    <button type="submit" class="theme-toggle" style="border:1px solid var(--border);">Send</button>
  </form>
</section>

      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div>© <span id="year"></span> <span id="footer-name">Your Name</span>. All rights reserved.</div>
      </div>
    </footer>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </body>
</html>
