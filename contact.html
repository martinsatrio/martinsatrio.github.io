  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="navbar nav">
      <a class="brand" href="index.html" aria-label="Go to homepage">
        <span class="brand-logo">SL</span>
        <span class="brand-name">SoftLight</span>
      </a>
      <nav class="nav-links" aria-label="Primary">
        <a href="about.html">About</a>

        <a href="contact.html">Contact</a>
      </nav>
      <button class="nav-toggle" aria-label="Toggle navigation">Menu</button>
    </div>
    </div>
  </header>

  <main id="content" class="container">
    
  <section class="section">
    <h2>Contact</h2>
    <p class="sub">I read every note. I’ll get back to you as soon as I can.</p>
    <form class="card" action="mailto:you@example.com" method="post" enctype="text/plain">
      <div class="contact-grid">
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>
      </div>
      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="How can I help?" required></textarea>
      </div>
      <button class="btn" type="submit">Send</button>
      <a class="btn outline" href="mailto:you@example.com">Or email directly</a>
    </form>
  </section>
  
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="small">© <span id="year"></span> Your Name. All rights reserved.</div>
      <div class="small">Built with ♥ using the SoftLight theme.</div>
    </div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="assets/js/main.js" defer></script>
</body>
