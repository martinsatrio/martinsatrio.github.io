  <p>National Weather Center<br>University of Oklahoma<br>120 David L. Boren Blvd<br>Norman, OK 73072</p>
  <p>Email: <a class="inline" href="mailto:satriomartin@ou.edu">satriomartin@ou.edu</a> &nbsp;|&nbsp; <a class="inline" href="mailto:martin.satrio@noaa.gov">martin.satrio@noaa.gov</a></p>

<section class="section">
  <h3>Send a message</h3>
  <form action="https://formspree.io/f/your-id" method="POST" class="card">
    <label for="name">Name</label>
    <input id="name" name="name" required style="padding:.6rem;border-radius:.6rem;border:1px solid var(--border);background:var(--card);color:var(--text);width:100%;margin:.25rem 0 .8rem;">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required style="padding:.6rem;border-radius:.6rem;border:1px solid var(--border);background:var(--card);color:var(--text);width:100%;margin:.25rem 0 .8rem;">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required style="padding:.6rem;border-radius:.6rem;border:1px solid var(--border);background:var(--card);color:var(--text);width:100%;margin:.25rem 0 .8rem;"></textarea>
    <button type="submit" class="theme-toggle">Send</button>
  </form>
</section>
